<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Raycasting Drawing</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.1.2/math.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="drawstuff.js"></script>
</head>
<body style="padding:16px" onload="main();">
<div class = "row">
	<canvas id="viewport" width="512" height="512" style="background:white"></canvas>
</div>
<div class="row">
    <button class="button button1 col-3" id="button"> Change the Background Color </button>
	<input class="col-3" id="width" type="text" placeholder="Width" value="">
	<input class="col-3" id="height" type="text" placeholder="Height" value="">
	<button class="button button1 col-3" id="submit"> Submit </button>
</div>
<div class="row">
	<p> Flips between black and white. </p>
</div>
<script>
$('#button').click(function(){
	if (document.getElementById("viewport").style.background == "white") {
		document.getElementById("viewport").style.background = "black";
	}
	else {
		document.getElementById("viewport").style.background = "white";

	}
});
$('#submit').click(function(){
	if (document.getElementById("width").value == " " || document.getElementById("width").value == "") {
		document.getElementById("width").placeholder == "Please enter a value";
	}
	else if (document.getElementById("height").value == " " || document.getElementById("height").value == "" ) {
		document.getElementById("height").placeholder == "Please enter a value";
	}
	else {
		document.getElementById("viewport").width = document.getElementById("width").value.trim();
		document.getElementById("viewport").height = document.getElementById("height").value.trim();
		main();
	}
});
</script>
</body>
</html>
